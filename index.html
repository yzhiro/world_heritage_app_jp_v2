<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>World-Heritage Map</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet & plugins -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.css"
    />

    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
      }
      #sidebar {
        z-index: 1000;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- ☰ (mobile) -->
    <button
      id="menuBtn"
      class="sm:hidden fixed z-[1100] top-4 left-4 w-10 h-10 flex flex-col justify-between p-1.5 bg-white/80 backdrop-blur rounded-lg shadow"
    >
      <span class="block h-0.5 w-full bg-gray-800"></span>
      <span class="block h-0.5 w-full bg-gray-800"></span>
      <span class="block h-0.5 w-full bg-gray-800"></span>
    </button>

    <!-- ▽▽ Sidebar ▽▽ -->
    <aside
      id="sidebar"
      class="fixed sm:absolute top-0 left-0 m-3 p-4 w-[85vw] sm:w-80 bg-white/90 backdrop-blur rounded-lg shadow max-h-[95vh] overflow-y-auto space-y-4 transition-transform -translate-x-full sm:translate-x-0"
    >
      <!-- ▼ 言語 & 遺産プルダウン -->
      <div class="space-y-2">
        <div>
          <label for="langToggle" class="font-semibold text-gray-600"
            >Language</label
          >
          <select
            id="langToggle"
            class="w-full mt-1 border border-gray-300 rounded p-1"
          >
            <option value="ja">日本語</option>
            <option value="en">English</option>
          </select>
        </div>

        <div>
          <label for="siteSel" class="font-semibold text-gray-600"
            >World Heritage</label
          >
          <select
            id="siteSel"
            class="w-full border border-gray-300 rounded p-1 text-sm h-9"
          >
            <!-- 動的生成 -->
          </select>
        </div>
      </div>

      <!-- ▼ フィルタ -->
      <div class="space-y-1">
        <div class="flex items-center justify-between">
          <label class="font-semibold text-gray-600">Filter</label>
          <button
            id="resetBtn"
            class="text-xs px-2 py-0.5 bg-gray-200 rounded hover:bg-gray-300"
          >
            Reset
          </button>
        </div>

        <input
          id="kwInput"
          type="text"
          placeholder="キーワード"
          class="w-full border border-gray-300 rounded p-1"
        />

        <select id="catSel" class="w-full border border-gray-300 rounded p-1">
          <option value="">種別（全て）</option>
          <option value="文化遺産">文化遺産</option>
          <option value="自然遺産">自然遺産</option>
          <option value="複合遺産">複合遺産</option>
        </select>

        <select id="ctySel" class="w-full border border-gray-300 rounded p-1">
          <option value="">国（全て）</option>
        </select>

        <div id="hitCount" class="text-sm text-gray-500 mt-1"></div>
      </div>
      <!-- index.html (2 / 2) -->
      <!-- ▼ お気に入り -->
      <div>
        <label class="font-semibold text-gray-600">Favorites</label>
        <ul
          id="favList"
          class="space-y-1 mt-1 text-sm text-blue-600 underline cursor-pointer"
        ></ul>
      </div>
    </aside>
    <!-- △△ Sidebar △△ -->

    <div id="map"></div>

    <!-- Leaflet JS & plugins -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.js"></script>

    <!-- Main -->
    <script type="module" src="app.js"></script>
  </body>
</html>
