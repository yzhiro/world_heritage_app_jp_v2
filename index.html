<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>世界遺産マップ</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #sidebar { z-index: 1000; }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Sidebar -->
  <div id="sidebar"
       class="absolute top-0 left-0 bg-white shadow-md p-3 m-3 rounded-lg w-full sm:w-80 max-h-96 overflow-y-auto space-y-2">

    <!-- 世界遺産名からジャンプ -->
    <input id="siteSelect" list="sitesList"
           placeholder="世界遺産名を選択 → Enter"
           class="w-full px-3 py-2 border rounded" />
    <datalist id="sitesList"></datalist>

    <!-- 検索キーワード -->
    <input id="searchInput" type="text" placeholder="キーワードフィルター"
           class="w-full px-3 py-2 border rounded" />

    <!-- カテゴリ & 国 -->
    <div class="flex flex-col sm:flex-row gap-2">
      <select id="categoryFilter" class="flex-1 px-2 py-2 border rounded">
        <option value="">種別(全て)</option>
        <option value="文化遺産">文化遺産</option>
        <option value="自然遺産">自然遺産</option>
        <option value="複合遺産">複合遺産</option>
      </select>
      <select id="countryFilter" class="flex-1 px-2 py-2 border rounded">
        <option value="">国(全て)</option>
      </select>
    </div>

    <!-- 緯度経度ジャンプ -->
    <div class="flex flex-col gap-2 pt-2">
      <div class="flex gap-2">
        <input id="latInput" type="number" step="any" placeholder="緯度"
               class="flex-1 px-2 py-2 border rounded" />
        <input id="lonInput" type="number" step="any" placeholder="経度"
               class="flex-1 px-2 py-2 border rounded" />
      </div>
      <button id="gotoBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        指定座標へ移動
      </button>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="app.js"></script>
</body>
</html>
